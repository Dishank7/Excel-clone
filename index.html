<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="icon" type="image/x-icon" href="download.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav>
        <span>File</span>
        <span id="home">Home</span>
        <span>Insert</span>
        <span>Layout</span>
        <span>Help</span>
    </nav>

    <div class="btn-nav">


        
        <button id="cut-btn"><span class="material-symbols-outlined">
            content_cut
            </span></button>
        <button id="copy-btn"><span class="material-symbols-outlined">
            content_copy
            </span></button>
        <button id="paste-btn"><span class="material-symbols-outlined">
            content_paste
            </span></button>


            <select id="font-style-dropdown">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">monospace</option>
                <option value="cursive">Cursive</option>
            </select>
            <select id="font-size-dropdown">
                <option value="10px" contenteditable="true">10</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
            </select>
        
        <button id="bold-btn"><span class="material-symbols-outlined">
            format_bold
            </span></button>
        <button id="italic-btn"><span class="material-symbols-outlined">
            format_italic
            </span></button>
        <button id="underline-btn"><span class="material-symbols-outlined">
            format_underlined
            </span></button>
        <button id="left-btn"><span class="material-symbols-outlined"> format_align_left </span></button>
        <button id="center-btn"><span class="material-symbols-outlined"> format_align_center</span></button>
        <button id="rigth-btn"><span class="material-symbols-outlined"> format_align_right </span></button>
       
       

        <span class="color-picker-wrapper">
            <label for="bgColor"><span class="material-symbols-outlined">
                format_color_fill
                </span></label>
        <input type="color" id="bgColor"/>

        </span>

      <span class="color-picker-wrapper">

        <label for="fontColor"><span class="material-symbols-outlined">
            format_color_text
            </span></label>
        <input type="color" id="fontColor"/>

      </span>
           

        <button onclick="downloadMatrix()"><span class="material-symbols-outlined">
            download
            </span></button>
         
            <span >
                
                <label for="upload-input"><span class="material-symbols-outlined">
                    upload
                    </span></label>
                <input id="upload-input" type="file" accept=".json" />

            </span>

        <input id="upload-input" type="file" accept=".json" />
    </div>

    <div id="selectCell">
        <h3 id="current-cell">A1 Selcted</h3>

        <span id="sheet-no"> Sheet No - 1 </span>
        <button id="save-sheet-btn">Save</button>
        <button id="add-sheet-btn">Add sheet</button>

    </div>

   
    <div id="table-scroll">
        <table id="my-table">
            <thead>
                <tr id="table-heading-row">
                    <th></th>
                    <!-- <th>A</th>
                    <th>B</th>
                    <th>C</th> -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <th>1</th>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                </tr> -->
            </tbody>
        </table>
    </div>
    <div id="button-container">
        <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
    </div>
   
    <script src="./sheet.js"></script>
</body>
</html>
